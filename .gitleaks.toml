# RÈGLE GÉNÉRALE pour variables d'environnement (avec ET sans guillemets)
[[rules]]
id = "sensitive-env-vars"
description = "Detect sensitive environment variables"
regex = '''(?i)^[^#]*(?:export\s+)?([A-Z_]*(?:KEY|SECRET|PASSWORD)[A-Z_]*)\s*[:=]\s*["']?([^"'\s()]{8,})["']?\s*(?:#.*)?$'''
[rules.allowlist]
paths = [
    '''(?i)\.env(\..*)?$''',
    '''(?i)mon_env[\\/]''',
]
